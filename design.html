<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Design Portfolio</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    .wrap { max-width: 960px; margin: 40px auto; padding: 0 20px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 24px; box-shadow: 0 4px 16px rgba(0,0,0,.06); }
    .gate { display: grid; gap: 12px; }
    input { padding: 12px 14px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 16px; }
    button { padding: 12px 16px; border: 0; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .primary { background: #111827; color: #fff; }
    .err { color: #b91c1c; font-size: 14px; min-height: 20px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); margin-top: 12px; }
    .thumb { border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
    .thumb img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .thumb .meta { padding: 10px 12px; }
    .pill { display: inline-block; font-size: 12px; padding: 4px 8px; border: 1px solid #e5e7eb; border-radius: 999px; margin-right: 6px; }
    footer { color:#6b7280; font-size:14px; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="gateCard">
      <h1>Private Design Portfolio</h1>
      <p>Enter the password to view selected work (Silverfin & Nerd Vibe).</p>
      <div class="gate">
        <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
        <button class="primary" id="enter">Enter</button>
        <div class="err" id="err"></div>
      </div>
      <footer>Tip: please don’t forward this link.</footer>
    </div>

    <!-- Hidden content shell; filled only after correct password -->
    <div class="card" id="contentCard" style="display:none;">
      <h2>Selected Work</h2>
      <div class="grid" id="gallery"></div>
    </div>
  </div>

  <script>
    // 1) Put the SHA-256 hash of your chosen password here (lowercase hex).
    //    Use the helper below to generate it once from your plaintext.
    //    Example (DELETE this!): const PASSWORD_HASH = "e3b0c442..."; // <- replace
    const PASSWORD_HASH = "REPLACE_WITH_YOUR_SHA256_HEX";

    // 2) List the items you want to show (you can keep real files in /assets/)
    //    You can also point to PDFs, MP4s, or external links.
    const ITEMS = [
      {
        title: "Silverfin — Accounts Production Carousel",
        tag: "Silverfin",
        thumb: "./assets/silverfin-ap-thumb.jpg",
        url: "./assets/silverfin-ap-full.png"  // or a PDF/Canva link
      },
      {
        title: "Nerd Vibe — Street Food Drop (IG)",
        tag: "Nerd Vibe",
        thumb: "./assets/nerdvibe-streetfood-thumb.jpg",
        url: "./assets/nerdvibe-streetfood.pdf"
      }
      // Add more…
    ];

    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    async function check() {
      const pw = document.getElementById("pw").value || "";
      const hash = await sha256Hex(pw);
      if (hash === PASSWORD_HASH) {
        document.getElementById("gateCard").style.display = "none";
        const grid = document.getElementById("gallery");
        grid.innerHTML = ITEMS.map(i => `
          <a class="thumb" href="${i.url}" target="_blank" rel="noopener">
            <img src="${i.thumb}" alt="${i.title}" />
            <div class="meta">
              <div class="pill">${i.tag}</div>
              <div>${i.title}</div>
            </div>
          </a>
        `).join("");
        document.getElementById("contentCard").style.display = "block";
      } else {
        document.getElementById("err").textContent = "Incorrect password.";
      }
    }

    document.getElementById("enter").addEventListener("click", check);
    document.getElementById("pw").addEventListener("keydown", e => { if (e.key === "Enter") check(); });

    // One-time helper (run this in the browser console locally to get your SHA-256):
    // (async () => console.log(await sha256Hex("your-strong-password")))();
  </script>
</body>
</html>
