<!doctype html>
<html lang="en" class="scroll-smooth">
<head>

  <link rel="icon" href="assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{background:linear-gradient(180deg,#0F172A 0%,#1E293B 100%);color:#E2E8F0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,'Helvetica Neue',sans-serif}
    h1{color:#F8FAFC} a{color:#E2E8F0} a:hover{color:#7DD3FC}
    .card{background-color:#1E293B;border:1px solid #334155;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
  </style>
</head>
<body class="antialiased">
  <header class="sticky top-0 z-50 border-b border-slate-700 backdrop-blur bg-slate-900/60">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-end">
      <nav class="hidden md:flex gap-6 text-slate-200 font-medium">
        <a href="work.html" class="hover:text-brand">Work</a>
        <a href="services.html" class="hover:text-brand">Services</a>
        <a href="about.html" class="hover:text-brand">About</a>
        <a href="contact.html" class="hover:text-brand underline underline-offset-4">Contact</a>
        <a href="resume.html" class="px-4 py-2 rounded bg-brand text-slate-900 font-medium hover:bg-brand-dark">Resume</a>
      </nav>
    </div>
  </header>

  <section class="py-16">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold">Contact</h1>
      <p class="mt-3 text-slate-300">Let’s improve conversions and visibility. Open to consulting, fractional leadership, and projects.</p>
      <div class="mt-8 grid md:grid-cols-3 gap-6">
        <a href="mailto:hello@example.com" class="card rounded-2xl p-6 text-left">
          <h2 class="text-lg font-semibold">Email</h2>
          <p class="mt-1 text-slate-300">hello@example.com</p>
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="card rounded-2xl p-6 text-left">
          <h2 class="text-lg font-semibold">LinkedIn</h2>
          <p class="mt-1 text-slate-300">linkedin.com/in/yourprofile</p>
        </a>
        <div class="card rounded-2xl p-6 text-left">
          <h2 class="text-lg font-semibold">Location</h2>
          <p class="mt-1 text-slate-300">South Africa · Remote, global clients</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-6 border-t border-slate-700 text-center text-slate-400 text-sm">© <span id="year"></span> Lucy Digital. All rights reserved.</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>

</html>
